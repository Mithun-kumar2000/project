<body>
    <h1>Update Your Details</h1>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required [(ngModel)]="new.Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="new.Email">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required [(ngModel)]="new.Phone">
      </div>
      <div>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required [(ngModel)]="new.Designation">
      </div>
      <div>
        <label for="district">District:</label>
        <input type="text" id="district" name="district" required [(ngModel)]="new.District">
      </div>
      <div>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required [(ngModel)]="new.State"> 
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required [(ngModel)]="new.Country">
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
